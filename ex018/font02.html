<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'gotic';
            src: url('fontes/gotico.otf') format('opentype'), url('fontes/gotico.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;                  
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'gotic', Times, serif;
            font-size: 3em;
            font-weight: normal;
            
        }
    </style>
</head>
<body>
    <h1>SPACE X</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis voluptatibus soluta tempora maxime corrupti quae consequatur esse, commodi saepe voluptates aut, velit voluptate vel, non doloribus nulla eius dignissimos vero.</p>
    
</body>
</html>
